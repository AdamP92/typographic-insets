repo: "typographic-insets"
canvasCourse: "web-dev-1"

naming: true
restrictFileTypes: true
liveWebsite: true

git:
  numCommits: 3
  allCommitted: true
  allSynced: true

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    valid: true
    bestPractices: true
    has:
      - ["figure"]
      - ["figcaption"]
      - ["blockquote"]
    search:
      - "::first-letter"
      - "float: left"
      - "float: right"

screenshots:
  - path: "index.html"
    sizes: [1400]
